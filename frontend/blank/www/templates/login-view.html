<ion-view>
	<ion-header-bar>
		<h1 class="title">Login</h1>
	</ion-header-bar>
	<ion-content>
		<form ng-submit="login()">
			<div class="list">
				<label class="item item-input item-stacked-label">
					<span class="input-label">Login</span>
					<input type="text" placeholder="igfegh" ng-model="loginForm.login">
				</label>
				<label class="item item-input item-stacked-label">
					<span class="input-label">Password</span>
					<input type="password" placeholder="zebi" ng-model="loginForm.password">
				</label>
			</div>
			<div class="padding">
				<button type="submit" class="button button-block">Login</button>
			</div>
		</form>
	</ion-content>
</ion-view>
